<!DOCTYPE html>
<html>
  <head>
    <title>Showtimes for {{ movie_title }}</title>
  </head>
  <body>
    <h1>Showtimes for {{ movie_title }}</h1>
    <form method="POST">
      <table border="1">
        <thead>
          <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
            <td>
              <input
                type="radio"
                name="selected_showtime"
                value="{{ row[0] }}|{{ row[1] }}|{{ row[2] }}|{{ row[3] }}"
                required
              />
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/movies">
        <button type="button">Back</button>
      </a>
      <button type="submit">Next</button>
    </form>
  </body>
</html>
